<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        {% include 'header.html' %}
        <div class="form-wrapper">
            <section class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="/loginm" method="POST" class="login-form">
                         <br>
                        <h5 class="text-danger">{{name}}</h5>

                        <br>
                        <b>Login to view you profile</b><br>
                        <u><a href="/registerm">Don't have? an account click here to Register</a></u>
                         <h6 class="text-danger">{{msg}}</h6>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                        <br>
                        <input type="password" minlength="4" class="form-control" name="passw" placeholder="Password" required>
                        <br>
                        <button type="submit" class="contact">login</button>                      
                        <br>
                    </form>
                   </div>
    
                <div class="col-md-2"></div>
                <br><br>
            </section>
        </div>
        {% include 'footer.html' %}
    </div>
</body>
</html>
