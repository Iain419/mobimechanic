<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Mechanic based on your location</title>
</head>
    <div class="container">
        {% include 'header.html' %}
    </div>
    {% if session.role == 'mechanic'%}
    <form action="/hired" method="POST" class="hired-mechanics">
        <div class="row">
            <div class="col">
                <input type="text" readonly class="form-control-plaintext" id="username" value="{{session.username}}" name="user_username" style="display: none">
            </div>
            <div class="col">
                <button class="contact" type="hired-m"><img src="../static/assets/mainicon.png" alt="image">View Your current jobs</button>
            </div>
        </div>
    </form>
    {% else %}
    <form action="/hired" method="POST" class="hired-mechanics">
        <div class="row">
            <div class="col">
                <input type="text" readonly class="form-control-plaintext" id="username" value="{{session.username}}" name="user_username" style="display: none">
            </div>
            <div class="col">
                <button class="contact" type="hired-m"><img src="../static/assets/mainicon.png" alt="image">View Hired mechanics</button>

            </div>
        </div>
    </form>
    {% endif %}
    <br>
    <br>
    <h1 class="text-danger">{{name}}</h1>
    <form action="/filter" method="POST">
        <div class="row filter-form">
            <div class="col">
                <label for="inputAddress2">Location</label>
                <input type="text" class="form-control" placeholder="Location" name="location">
                <h6 class="text-danger">{{msg}}</h6>
                <h7>{{session.email}}</h7>
            </div>
            <div class="col">
                <label for="inputState">Area of Specification</label>
                <select class="form-control" name="problem">
                <option selected>Choose...</option>
                <option value="carpainting">Car painting</option>
                <option value="tirefixing">Tire fixing</option>
                <option value="enginefix">Engine fix</option>
                <option value="carwindowfix">Car window fix</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="filter">Filter</button>
            </div>
        </div>
    </form>
    <br><br><br><br><br>
    <div class="container">
        {% include 'footer.html' %}
    </div>

    
</body>
</html>
