<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to mobilmechanic</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="app.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="../static/assets/mainicon.png" alt="" class="logo">
        <nav>
            <ul id="menu-list">
                <li><a href="/">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li>
                    <div class="account">
                        <a href="#">Account</a>
                        <div class="accountinfo">
                            {% if session['name'] %}
                            <h5>{{session['name']}}</h5>
                            <a href="#">Logout</a>
                            {% else %}
                            <a href="#">User-Login</a>
                            <a href="#">Mechanic-Login</a>
                            <a href="#">User Sign Up</a>
                            <a href="#">Mechanic Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </li>

            </ul>
        </nav>
        <img src="../static/assets/menu.png" alt="" class="menu-icon" onclick="togglemenu('menu-list')">
    </div>
</body>
